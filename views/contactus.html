<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link href="stylesheet.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <style>

        body {



background-image:url("back_image1.webp");



background-repeat: no-repeat;



background-attachment: fixed;



background-size: 100% 100%;

}

    </style>

</head>

<body>

    <div class="container">

        <div class="border border-4 border-warning rounded-2">

        <fieldset>

            <br>

            <br>

            <h2 style="text-align:center; color: rgb(237, 189, 33);">Book a call</h2>

            <br>

            <blockquote class="blockquote text-center">

                <p class="mb-0">Book a call and our representative will call you within 1hr of selected time</p>

              </blockquote>

            <hr>

            <label for="name" class="form-label">Name:</label><br>

            <input type="text" id="name"  class="form-control">



            <label for="email" class="form-label">Email:</label>

            <input type="email"  id="email" class="form-control">



            <label for="Phone" class="form-label">Phone:</label>

            <input type="text"  id="Phone" class="form-control">



            <label for="Timing" class="form-label">Time for call:</label><br>

            <input type="date"  id="Timing" class="form-control-lg">



            <label for="time"></label>

            <input list="times" name="time" class="form-control-lg" id="time" placeholder="11:00">

            <datalist id="times">

                <option value="11:00"selected></option>

                <option value="12:00"></option>

                <option value="01:00" ></option>

                <option value="02:00" ></option>

                <option value="03:00" ></option>

                <option value="04:00" ></option>

                <option value="04:00" ></option>

                <option value="05:00" ></option>



            </datalist>

            <br><br>

            <input type="button" class="btn btn-primary btn-lg btn-block" value="Get a call" action ="/shop/success" method="POST" onclick="pr()">

        </fieldset>

        </div>

        <script>

            function pr()

    

            {

                console.log(document.getElementById("name").value);

                console.log(document.getElementById("email").value);

                console.log(document.getElementById("Phone").value);

                console.log(document.getElementById("Timing").value);

                console.log(document.getElementById("time").value);

            }

    

        </script>

    </div>

</body>

</html>
